name: Java CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow to apply a label and merge
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions
permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

concurrency: ci-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.2.0
      - name: Set up cache
        uses: actions/cache@v3.2.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
      - name: Build with Maven on Java ${{ matrix.java }}
        run: mvn -V test -Ddoclint=all --file pom.xml --no-transfer-progress
      - name: Apply automerge label
        if: github.actor == 'dependabot[bot]'
        run: gh pr edit "$PR_URL" --add-label "automerge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
      - name: Automerge
        if: github.actor == 'dependabot[bot]'
        run: gh pr merge -m "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
